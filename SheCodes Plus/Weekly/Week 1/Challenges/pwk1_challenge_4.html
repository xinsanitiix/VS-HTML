<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form SJ</title>
    <style>
      form {
        border: 1px solid grey;
        padding: 15px;
        border-radius: 4px;
      }

      body {
        font-family: Arial, sans-serif;
        text-align: left;
        padding: 20px;
      }
      h1 {
        text-align: left;
        margin-top: 50px;
        color: black;
      }

      .form-group {
        text-align: left;
      }
      label {
        font-size: 18px;
      }
      input[type="email"] {
        width: 40%;
        padding: 8px;
        margin-top: 8px;
        margin-bottom: 16px;
      }

      input[type="password"] {
        width: 40%;
        padding: 8px;
        margin-top: 8px;
        margin-bottom: 16px;
      }
      input[type="submit"] {
        margin-top: 20px;
        text-align: left;
        font-size: 18px;
      }

      .button {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Welcome back</h1>
    <form>
      <div class="form-group">
        <label for="email">Enter your email address</label>
        <br />
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Enter your password</label><br />
        <input type="password" id="password" required />
      </div>
      <div class="button">
        <input type="submit" value="Login" />
      </div>
    </form>
  </body>
</html>
