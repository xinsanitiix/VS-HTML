<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>She Codes Challenge 3.1</title>
  </head>
  <body>
    <script>
      let greeting = prompt("What is your name?");
      if (greeting.length > 0) {
        alert("Welcome " + greeting);
      } else {
        if (greeting.length === 0) {
          alert("Too bad for you");
        }
      }
    </script>
  </body>
</html>
