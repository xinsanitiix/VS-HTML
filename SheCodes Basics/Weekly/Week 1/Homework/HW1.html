<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>

  <style>
    h1 {
      color: blue;
      text-align: center;
      font-size: 34px;
      font-family: monospace;
      font-weight: bold;
      cursor: auto;
    }
    h2 {
      text-align: center;
      font-size: 34px;
      padding-bottom: 20px;
    }
    h3 {
      text-align: center;
      font-size: 18px;
      margin-inline-start: 0px;
      margin-inline-end: 0px;
      cursor: auto;
    }

    button {
      display: block;
      margin: 20px auto;
      background-color: #1a64d6;
      border: 1px solid #1a64d6;
      color: #ffffff;
      padding: 16px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 30px;
    }
    ul {
      list-style-type: none;
      text-align: center;
      font-size: 18px;
      padding: 0px 10px 10px 10px;
      border-radius: 10px;
      cursor: auto;
    }

    p {
      text-align: center;
      font-family: "Courier New", Courier, monospace;
      font-size: 18px;
      display: block;
      cursor: auto;
    }
  </style>

  <body>
    <h1>
      &#127780;
      <br />
      Currently 21° in Tokyo
    </h1>

    <h2>13° / <strong>23°</strong></h2>

    <ul>
      <li>
        <h3>&#127783; <strong>Tomorrow</strong></h3>
        <p>10°/ <strong>22° </strong></p>
      </li>

      <li>
        <h3>&#127781; <strong>Saturday</strong></h3>
        <p>15°/ <strong> 17° </strong></p>
      </li>

      <li>
        <h3>☀️ <strong>Sunday</strong></h3>
        <p>25°/ <strong> 28° </strong></p>
      </li>
    </ul>

    <button>Change city</button>

    <p>Coded by Shannel</p>
  </body>
</html>
