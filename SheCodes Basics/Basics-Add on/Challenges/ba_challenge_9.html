<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoga Project</title>
  </head>

  <style>
    h1 {
      text-align: center;
      font-size: 50px;
      color: #352961;
    }
    button {
      display: block;
      margin: 20px auto;
      color: #f6e5e5;
      font-size: 16px;
      line-height: 22px;
      padding: 16px 24px;
      border-radius: 30px;
      transition: all 200ms ease;
      font-size: large;
    }

    .theme2 {
      background-color: white;
      color: black;
    }

    .theme1,
    .body-theme2 {
      background-color: black;
      color: white;
      h1 {
        color: white;
      }
      img {
        border: 4px solid #cad69e;
      }
    }

    img {
      width: 300px;
      height: 200px;
      margin: 10px;
      border: 4px solid #352961;
    }
    button:hover,
    img:hover {
      transform: scale(1.1);
      transition: all 0.5s ease;
      opacity: 0.8;
      cursor: pointer;
    }
    .title-img {
      display: block;
      margin: 0 auto;
      width: 400px;
      height: 300px;
      position: center;
    }
    .grid-imgs {
      margin: 10px;
      display: grid;
      grid-template-columns: 300px 300px 300px;
      gap: 10px 10px;
      justify-content: center;
    }
  </style>
  <body>
    <button class="theme1">Dark Theme</button>

    <h1>Yoga</h1>
    <img
    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/174/759/original/bwyg3.jpeg?1760302115
    alt="" class="title-img" />
    <div class="grid-imgs">
      <img
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/174/757/original/bwyg1.jpeg?1760302096"
        alt=""
      />
      <img
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/174/758/original/bwyg2.jpeg?1760302107"
        alt=""
      />

      <img
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/174/760/original/bwyg4.jpeg?1760302123"
        alt=""
      />

      <img
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/174/761/original/bwyg6.jpeg?1760302134"
        alt=""
      />
      <img
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/174/756/original/bmyg1.jpeg?1760302088
"
        alt=""
      />
      <img
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/174/762/original/bwyg8.jpeg?1760303509"
        alt=""
        <hr
      />
    </div>
    <h2>What is Yoga?</h2>
    <p>
      Yoga is a mind and body practice that combines physical postures, and
      meditation.
    </p>
    <p>Remember to breathe deeply and enjoy the practice!</p>
    <button class="theme1 yoga">Practice Yoga</button>
    <hr />

    <footer>Coded by Shannel Julius üßòüèæ‚Äç‚ôÄÔ∏è</footer>

    <script>
      function toggleTheme() {
        let button = document.querySelector("button");
        button.classList.add("theme2");
        button.classList.remove("theme1");

        let body = document.querySelector("body");
        body.classList.add("body-theme2");

        let yogaButton = document.querySelector(".yoga");
        yogaButton.classList.add("theme2");
        yogaButton.classList.remove("theme1");
      }
      let button = document.querySelector("button");
      button.addEventListener("click", toggleTheme);
    </script>
  </body>
</html>
