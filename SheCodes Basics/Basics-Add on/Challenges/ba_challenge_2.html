<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collage</title>
    <style>
      .ocean {
        border: 2px dashed blue;
      }
      .scenery {
        border: 2px solid green;
      }
      img {
        width: 100px;
        height: 100px;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <ul>
      <li class="ocean">
        <img src="https://example.com/ocean1.jpg" alt="Ocean 1" />Item 1
      </li>
      <li class="scenery">
        <img src="https://example.com/scenery1.jpg" alt="Scenery 1" />Item 2
      </li>
      <li class="ocean">
        <img src="https://example.com/ocean2.jpg" alt="Ocean 2" />Item 3
      </li>
      <li class="scenery">
        <img src="https://example.com/scenery2.jpg" alt="Scenery 2" />Item 4
      </li>
    </ul>
  </body>
</html>
